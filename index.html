<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text to Speech</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button, select, input[type="range"] {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
        }

        #chunks {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            overflow-y: auto;
            max-height: 300px;
        }

        .audio-chunk {
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple Text to Speech</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <div>
        <select id="voiceSelect"></select>
        <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
        <label for="speedControl">Speed: <span id="speedValue">1</span>x</label>
        <button id="generateButton">Generate & Play</button>
        <button id="downloadButton" disabled>Download Audio</button>
    </div>
    <div id="chunks"></div>
	<script type="module" src="./main.js"></script>
</body>
</html>
